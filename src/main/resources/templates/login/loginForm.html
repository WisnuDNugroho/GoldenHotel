<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Golden Chariot Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Online Hotel Booking</h2>
          </div>
          <div class="card-body">
            <form method="post" th:attr="action=@{/loginProcess}">
              <input
                      type="hidden"
                      th:name="${_csrf.parameterName}"
                      th:value="${_csrf.token}"
              />
              <div
                      class="field-validation-error"
                      th:if="${param.errors != null}"
                      th:text="${param.errors}"
              ></div>

              <div class="form-group mb-1" >
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="off" required>
              </div>

              <div class="form-group mb-1">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
              </div>

              <div class="form-group mb-5">
                <label for="dropdown">Login As:</label>
                <select class="form-control" id="dropdown" name="role">
                  <option value=""> ----- Select Role ----- </option>
                  <option th:each="option : ${listRole}"
                          th:value="${option.stringValue}"
                          th:text="${option.text}"></option>
<!--                  <option value="staff">Staff</option>-->
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary mr-2">Login</button>
                <a th:href="@{/login/register}" class="btn btn-secondary">Register as Customer</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Golden Chariot Hotel</title>
  </head>
  <body>
    <main>
      <h1>Sign In</h1>
      <form method="post" th:attr="action=@{/loginProcess}">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <div
          class="field-validation-error"
          th:if="${param.errors != null}"
          th:text="${param.errors}"
        ></div>
        <!--"username" disesuaikan dengan yang di security-->
        <input
          type="text"
          name="username"
          placeholder="Username"
          autocomplete="off"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <select name="role">
          <option value="">- Select Role -</option>
          <option
            th:each="option : ${listRole}"
            th:value="${option.stringValue}"
            th:text="${option.text}"
          ></option>
        </select>
        <button type="submit">Login</button>
        <a th:href="@{/login/register}">Register As Customer</a>
      </form>
    </main>
  </body>
</html>

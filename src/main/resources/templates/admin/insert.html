<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<nav th:replace="~{layout :: nav}"></nav>
<main>
    <table>
        <form method="post" enctype="multipart/form-data" th:object="${dto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <table>
                <tbody>
                <tr>
                    <td><label>Username*</label></td>
                    <td>
                        <input type="text" th:field="*{username}">
                        <div class="field-validation-error" th:errors="*{username}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Job Title</label></td>
                    <td>
                        <input type="text" th:field="*{jobTitle}">
                        <div class="field-validation-error" th:errors="*{jobTitle}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Password*</label></td>
                    <td>
                        <input type="text" th:field="*{password}">
                        <div class="field-validation-error" th:errors="*{password}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Confirm Password*</label></td>
                    <td>
                        <input type="text" th:field="*{passwordConfirm}">
                        <div class="field-validation-error" th:errors="*{passwordConfirm}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit">Save New Admin</button>
            <a th:href="@{/admin/index}">Cancel</a>
        </form>
    </table>
</main>
</body>
</html>

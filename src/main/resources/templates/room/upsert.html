<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<nav th:replace="~{layout :: nav}"></nav>
<main>
    <table>
        <form method="post" enctype="multipart/form-data" th:object="${dto}" th:attr="action=@{/room/upsert}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{roomStatus}">
            <table>
                <tbody>
                <tr>
                    <td><label>Room Number*</label></td>
                    <td>
                        <input type="text" th:field="*{roomNumber}">
                        <div class="field-validation-error" th:errors="*{roomNumber}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Room Type</label></td>
                    <td>
                        <select th:field="*{roomType}">
                            <option value=""> - Select Type - </option>
                            <option th:each="option : ${dropdown}" th:value="${option.stringValue}"
                                    th:text="${option.text}" th:selected="${option.stringValue == dto.roomType}"
                            ></option>
                        </select>
                        <div class="field-validation-error" th:errors="*{roomType}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>Room Price*</label></td>
                    <td>
                        <input type="text" th:field="*{roomPrice}">
                        <div class="field-validation-error" th:errors="*{roomPrice}"></div>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit">Save</button>
        </form>
    </table>
</main>
</body>
</html>
